<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      
      <div class="card border-0 shadow-sm rounded-4">
        
        <div class="card-header bg-transparent border-0 pt-4 pb-2 px-4">
          <h4 class="mb-0 fw-normal">Create New Assignment</h4>
          <p class="text-muted small">Fill in the details below to add a new assignment to the course.</p>
        </div>

        <div class="card-body px-4 pb-4">
          <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label for="title" class="form-label fw-medium">Assignment Title</label>
              <input type="text" id="title" class="form-control" formControlName="title" placeholder="e.g. React Fundamentals Project">
              <div *ngIf="createForm.get('title')?.invalid && createForm.get('title')?.touched" class="text-danger small mt-1">
                Title is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label fw-medium">Description</label>
              <textarea id="description" rows="4" class="form-control" formControlName="description" placeholder="Describe the requirements..."></textarea>
              <div *ngIf="createForm.get('description')?.invalid && createForm.get('description')?.touched" class="text-danger small mt-1">
                Description is required.
              </div>
            </div>
        
            <div class="mb-3">
            <label for="assignmentLink" class="form-label fw-medium">Assignment Link</label>
            <div class="input-group">
                <span class="input-group-text bg-light text-muted border-end-0">
                <i class="bi bi-link-45deg"></i>
                </span>
                <input 
                type="url" 
                id="assignmentLink" 
                class="form-control border-start-0 ps-0" 
                formControlName="assignmentLink" 
                placeholder="https://example.com/quiz-link"
                >
            </div>
            <div *ngIf="createForm.get('assignmentLink')?.invalid && createForm.get('assignmentLink')?.touched" class="text-danger small mt-1">
                Assignment link is required.
            </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="dueDate" class="form-label fw-medium">Due Date</label>
                <input type="date" id="dueDate" class="form-control" formControlName="dueDate">
                <div *ngIf="createForm.get('dueDate')?.invalid && createForm.get('dueDate')?.touched" class="text-danger small mt-1">
                  Due date is required.
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="points" class="form-label fw-medium">Points</label>
                <input type="number" id="points" class="form-control" formControlName="points">
              </div>

            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="button" class="btn btn-light border px-4" (click)="goBack()">Cancel</button>
              <button type="submit" class="btn btn-primary px-4" [disabled]="createForm.invalid">Add Assignment</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
