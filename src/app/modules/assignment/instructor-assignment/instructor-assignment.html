<p>instructor-assignment works!</p>

<div class="assignments-container">
  <h3>Assignments</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let assignment of assignments">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ assignment.title }}</h5>
          <p class="text-muted">{{ assignment.description }}</p>
          <p class="text-muted">Due Date: {{ assignment.dueDate | date }}</p>
        </div>
        <div>
          <button class="btn btn-outline-primary btn-sm me-2">Edit</button>
          <button class="btn btn-outline-danger btn-sm">Delete</button>
        </div>
      </div>
    </li>
  </ul>
</div>
