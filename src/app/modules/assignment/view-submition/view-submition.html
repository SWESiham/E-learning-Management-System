<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            
            <button class="btn btn-link text-decoration-none ps-0 mb-3 text-secondary" (click)="location.back()">
                <i class="bi bi-arrow-left"></i> Back to Assignments
            </button>

            <div class="card border-0 shadow-sm rounded-4" *ngIf="!isLoading">
                <div class="card-header bg-transparent border-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">{{ assignment.title || 'Assignment Details' }}</h5>
                    
                    <span *ngIf="submission.grade != null" class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill">
                        Graded
                    </span>
                    <span *ngIf="submission.grade == null" class="badge bg-warning bg-opacity-10 text-warning px-3 py-2 rounded-pill">
                        Pending Review
                    </span>
                </div>

                <div class="card-body p-4">
                    
                    <div class="row g-4 mb-4">
                        <div class="col-sm-6">
                            <label class="text-muted small text-uppercase">Submitted On</label>
                            <div class="fw-medium">{{ submission.submissionDate | date:'mediumDate' }}</div>
                        </div>
                        <div class="col-sm-6">
                            <label class="text-muted small text-uppercase">Your Answer</label>
                            <div>
                                <a [href]="submission.answer" target="_blank" class="text-primary text-decoration-none d-flex align-items-center gap-1">
                                    Open Link <i class="bi bi-box-arrow-up-right small"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <hr class="opacity-25 my-4">

                    <div class="grade-section bg-light p-4 rounded-3 border">
                        
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <span class="fw-bold text-dark">Grade Achieved</span>
                            <span class="fs-4 fw-bold" [ngClass]="submission.grade ? 'text-primary' : 'text-muted'">
                                {{ submission.grade !== null ? submission.grade : '-' }} 
                                <span class="fs-6 text-muted fw-normal">/ {{ assignment.points }}</span>
                            </span>
                        </div>

                        <div>
                            <label class="text-muted small text-uppercase mb-1">Instructor Feedback</label>
                            <p class="mb-0" *ngIf="submission.feedback">{{ submission.feedback }}</p>
                            <p class="mb-0 text-muted fst-italic" *ngIf="!submission.feedback">
                                No feedback provided yet.
                            </p>
                        </div>
                    </div>

                </div>
            </div>

            <div *ngIf="isLoading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </div>
    </div>
</div>
