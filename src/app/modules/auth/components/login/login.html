<div class="container">
    <a routerLink="/home" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
    </a>
    <div class="card">
        <div class="header">
            <div class="logo-box">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to continue your learning</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="Enter your email" formControlName="email">
                </div>
                <small class="error-msg" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                    Email is required
                </small>
                <small class="error-msg" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                    Invalid email format
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Enter your password" formControlName="password">
                </div>
                <small class="error-msg" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                    Password is required
                </small>
            </div>

            <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Sign In</button>

            <div class="form-footer">
                Don't have an account? <a routerLink="/register">Sign up</a>
            </div>
        </form>
    </div>
</div>
