<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="container">
    <a routerLink="" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
    </a>

    <div class="card">
        <div class="header">
            <div class="logo-box">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join LearnHub and start learning today</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="register()">
            
            <label class="input-label">I want to register as</label>
            <div class="role-selector">
                <button type="button" class="role-btn" [class.active]="registerForm.get('role')?.value === 'Student'" (click)="setRole('Student')">
                    Student
                </button>
                <button type="button" class="role-btn" [class.active]="registerForm.get('role')?.value === 'Instructor'" (click)="setRole('Instructor')">
                    Instructor
                </button>
            </div>

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-user input-icon"></i>
                    <input type="text" id="fullname" placeholder="Enter your full name" formControlName="fullname">
                </div>
                <small class="error" *ngIf="registerForm.get('fullname')?.invalid && registerForm.get('fullname')?.touched">
                    Fullname is required
                </small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="Enter your email" formControlName="email">
                </div>
                <small class="error" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
                    Email is required
                </small>
                <small class="error" *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
                    Invalid email format
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Create a password" formControlName="password">
                </div>
                <small class="error" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                    Password is required
                </small>
                <small class="error" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
                    Must be at least 8 characters
                </small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" formControlName="confirmPassword">
                </div>
                <small class="error" *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
                    Confirmation is required
                </small>
                <small class="error" *ngIf="registerForm.get('confirmPassword')?.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
                    Passwords do not match
                </small>
            </div>

            <div class="checkbox-group">
                <label class="terms-label">
                    <input type="checkbox" formControlName="agreeTerms"> 
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>
                <small class="error text-center" *ngIf="registerForm.get('agreeTerms')?.invalid && registerForm.get('agreeTerms')?.touched">
                    You must agree to the terms
                </small>
            </div>

            <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">Create Account</button>

            <div class="form-footer">
                Already have an account? <a routerLink="/auth/login/">Sign in</a>
            </div>
        </form>
    </div>
</div>
