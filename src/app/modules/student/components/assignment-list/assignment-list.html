<div class="card p-4 mb-4">
    <h5 class="fw-bold mb-3">Course Assignments</h5>
    <div *ngFor="let assignment of assignments"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-3 border rounded-3 p-3"
        [routerLink]="['/student/assignment/start', assignment.id]" style="cursor: pointer;">

        <div>
            <h6 class="mb-1 fw-bold">{{ assignment.title }}</h6>
            <p class="text-muted small mb-0">Due: {{ assignment.due }} | {{ assignment.points }} Points</p>
        </div>

        <span *ngIf="assignment.status === 'Submitted'" class="text-success fw-bold">
            {{ assignment.grade }}/100
        </span>
        <span *ngIf="assignment.status === 'Not Started'" class="badge bg-secondary-subtle text-secondary py-2 px-3">
            Not Started
        </span>
    </div>
</div>
