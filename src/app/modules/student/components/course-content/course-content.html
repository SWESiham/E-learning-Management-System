<div class="card p-4 mb-4">
    <h5 class="fw-bold mb-3">Course Syllabus</h5>
    <ul class="list-group list-group-flush">
        <li *ngFor="let lesson of syllabus; let i = index"
            class="list-group-item d-flex justify-content-between align-items-center"
            [routerLink]="['/student/course/lesson', i + 1]" style="cursor: pointer; transition: background-color 0.2s;"
            onmouseover="this.style.backgroundColor='#f8f9fa'" onmouseout="this.style.backgroundColor='white'">

            <div>
                <i class="bi bi-play-circle me-2 text-primary"></i>
                <span>{{ lesson.title }}</span>
                <span class="text-muted small ms-3">({{ lesson.duration }})</span>
            </div>

            <span *ngIf="lesson.completed" class="badge bg-success-subtle text-success">
                Completed
            </span>
            <span *ngIf="!lesson.completed" class="badge bg-light text-muted">
                Start
            </span>
        </li>
    </ul>
</div>
