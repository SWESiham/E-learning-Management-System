<div class="card p-4 mb-4">
    <h5 class="fw-bold mb-3">Course Resources</h5>
    <ul class="list-group list-group-flush">
        <li *ngFor="let file of resources"
            class="list-group-item d-flex justify-content-between align-items-center p-3">

            <div>
                <i class="bi bi-file-earmark-arrow-down-fill me-2 text-primary"></i>
                <span>{{ file.name }}</span>
                <span class="text-muted small ms-3">({{ file.size }})</span>
            </div>

            <a [href]="file.path" download class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-download"></i>
            </a>
        </li>
    </ul>
</div>
