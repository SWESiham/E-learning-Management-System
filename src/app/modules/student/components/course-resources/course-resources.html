<div class="card p-4 mb-4">
    <h5 class="fw-bold mb-3">Course Resources</h5>
    <ul class="list-group list-group-flush">
        <li *ngFor="let file of resources"
            class="list-group-item d-flex justify-content-between align-items-center p-3">
            <div>
                <i class="bi bi-file-earmark-fill me-2 text-primary"></i>
                <a href="{{ file.link }}" class="text-decoration-none text-black">{{ file.title }}</a>
                <span class="text-muted small ms-3">({{ file.description }})</span>
            </div>
        </li>
    </ul>
</div>
