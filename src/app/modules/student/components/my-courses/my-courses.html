<div class="container py-5">

    <div class="mb-4">
        <h2 class="fw-bold mb-1">Welcome back,{{userName}}</h2>
        <p class="text-secondary">Continue your learning journey</p>
    </div>

    <div class="card border-0 shadow-sm mb-5" style="width: 250px;">
        <div class="card-body d-flex align-items-center gap-3">
            <div class="bg-primary-subtle text-primary p-3 rounded-3">
                <img src="assets/images/Container2.svg" alt="logo">
            </div>
            <div>
                <h3 class="fw-bold mb-0 text-primary">{{ courses.length }}</h3>
                <span class="text-muted small">Active Courses</span>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">My Courses</h4>
        <a routerLink="/course/catalogCourses" class="text-primary text-decoration-none fw-bold small">Browse More</a>
    </div>

    <div class="d-flex flex-column gap-4">

        <div *ngFor="let course of courses " class="card border-0 shadow-sm overflow-hidden rounded-3 mb-4"
            [routerLink]="['/student/course', course.id]" style="cursor: pointer;">

            <div class="row g-0">

                <div class="col-md-3">
                    <img [src]="course.imageUrl" class="img-fluid h-100 w-100 object-fit-cover" alt="{{course.title}}"
                        style="min-height: 160px;">
                </div>

                <div class="col-md-9">
                    <div class="card-body h-100 d-flex flex-column justify-content-center p-4">

                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="card-title fw-bold mb-1">{{ course.title }}</h5>
                                <p class="text-secondary small mb-0">{{ course.authorName.value }}</p>
                            </div>
                            <div class="text-end">
                                <small class="text-muted d-block mb-1">Complete</small>
                                <span class="text-primary fw-bold">{{ course.progress }}%</span>
                            </div>
                        </div>

                        <div class="progress" style="height: 8px; background-color: #eee;">
                            <div class="progress-bar bg-primary rounded-pill" role="progressbar"
                                [style.width.%]="course.progress" aria-valuenow="course.progress" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
  
  
    </div>
</div>
